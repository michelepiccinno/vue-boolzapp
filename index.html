<!DOCTYPE html>
<html lang="it">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="css/style.css">
   <title>Titolo</title>
</head>

<body>
   <div class="bg-body">
      <div id="app">
         <main class="py-5">
            <div class="container">
               <div class="row d-flex justify-content-center g-0">

                  <!--LEFT SIDE-->
                  <div class="container-blocks col-4 d-flex flex-column">

                     <!--USER NAV-->
                     <div class="nav bg-grey d-flex justify-content-between align-items-center">
                        <div class="user-info">
                           <img class="img-avatar" src="/img/avatar_io.jpg" alt="avatar">
                           <span>Sofia</span>
                        </div>
                        <div class="user-options d-flex gap-3">
                           <span><i class="fa-solid fa-circle-notch"></i></span>
                           <span><i class="fa-solid fa-message"></i></span>
                           <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                        </div>
                     </div>
                     <!-- /USER NAV -->

                     <!--NOTIFICATIONS-->
                     <div class="notifications d-flex align-items-center bg-info">
                        <i class="fa-solid fa-bell-slash fs-4 rounded-circle border bg-white p-2"></i>
                        <div class="d-flex flex-column">
                           <span>Ricevi notifiche di nuovi messaggi</span>
                           <span>Attiva notifiche desktop</span>
                        </div>
                     </div>
                     <!--/NOTIFICATIONS-->

                     <!-- SEARCH -->
                     <div class="search bg-white">
                        <input type="text" class="w-100" placeholder="Cerca o inizia una nuova chat" name="" id="">
                     </div>
                     <!-- /SEARCH -->

                     <!-- CONTACTS LIST -->
                     <div class="list-contacts border bg-white">
                        <div class="list-element d-flex justify-content-between py-3">
                           <div>
                              <img class="img-avatar" src="/img/avatar_1.jpg" alt="avatar">
                           </div>
                           <div class="d-flex flex-column">
                              <span>Michele</span>
                              <span>Ultimo messaggio inviato</span>
                           </div>
                           <div>
                              <span>12.40</span>
                           </div>
                        </div>
                        <div class="list-element d-flex justify-content-between py-3">
                           <div>
                              <img class="img-avatar" src="/img/avatar_1.jpg" alt="avatar">
                           </div>
                           <div class="d-flex flex-column">
                              <span>Michele</span>
                              <span>Ultimo messaggio inviato</span>
                           </div>
                           <div>
                              <span>12.40</span>
                           </div>
                        </div>
                        <div class="list-element d-flex justify-content-between py-3">
                           <div>
                              <img class="img-avatar" src="/img/avatar_1.jpg" alt="avatar">
                           </div>
                           <div class="d-flex flex-column">
                              <span>Michele</span>
                              <span>Ultimo messaggio inviato</span>
                           </div>
                           <div>
                              <span>12.40</span>
                           </div>
                        </div>
                     </div>
                     <!-- /CONTACTS LIST -->

                  </div>
                  <!-- /LEFT SIDE -->



                  <!--RIGHT SIDE-->
                  <div class="container-blocks col-8 d-flex flex-column">

                     <!--CONTACT NAV-->
                     <div class="nav bg-grey d-flex justify-content-between align-items-center">
                        <div class="contact-info">
                           <img class="img-avatar" src="/img/avatar_1.jpg" alt="avatar">
                           <span>Michele</span>
                        </div>
                        <div class="contact-options d-flex gap-3">
                           <span><i class="fa-solid fa-magnifying-glass"></i></span>
                           <span><i class="fa-solid fa-paperclip"></i></span>
                           <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                        </div>
                     </div>
                     <!-- /CONTACT NAV -->

                     <!--MESSAGE AREA-->
                     <div class="main-msg-area">
                     </div>
                     <!--/MESSAGE AREA-->

                     <!--INPUT AREA-->
                     <div class="input area">
                        <div class="input-msg-area bg-grey d-flex align-items-center">
                           <div class="p-3">
                              <i class="fa-regular fa-face-smile"></i>
                           </div>
                           <div class="flex-grow-1">
                              <input type="text" class="w-100" placeholder="scrivi un messaggio" name="" id="">
                           </div>
                           <div class="p-3">
                              <i class="fa-solid fa-microphone"></i>
                           </div>
                        </div>
                     </div>
                     <!--/INPUT AREA-->

                  </div>
                  <!--/RIGHT SIDE-->

               </div>
            </div>
         </main>
         <script src="js/main.js"></script>
      </div>
   </div>
</body>

</html>
